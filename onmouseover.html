<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over Example</title>
</head>
<body>
    <a href="#" style="text-decoration: none; color: black;" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'">
        hi daa!
    </a>
</body>
</html>
